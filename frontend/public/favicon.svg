<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#4B44CC"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!-- Video camera body -->
  <rect x="4" y="10" width="16" height="12" rx="2.5" fill="white"/>

  <!-- Camera lens circle -->
  <circle cx="12" cy="16" r="3.5" fill="#6C63FF"/>
  <circle cx="12" cy="16" r="1.8" fill="white"/>

  <!-- Video camera side triangle (playback arrow style) -->
  <polygon points="22,12.5 28,16 22,19.5" fill="#F5A623"/>
</svg>
